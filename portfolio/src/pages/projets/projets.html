<ion-header>
  <ion-navbar>
    <ion-title>Projets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list *ngFor="let post of posts" >
	<ion-list-header class="sousTitre"><p [innerHTML]="post.nom_du_projet"></p></ion-list-header>
    <ion-item class="overlay">
      	<p [innerHTML]="post.techno_utilises"></p><br>
      	<p [innerHTML]="post.description"></p><br><br>
    </ion-item>
  </ion-list>
</ion-content>
